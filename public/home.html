<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./cloud-data_3305673.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="home.css" />
    <title>Crud-Operation with MongoDB</title>
  </head>
  <body>
    <div class="app" id="app">
      <header>
        <p>JWT</p>
      </header>
      <button class="createPostBtn" id="createPostBtn">
        <i class="bi bi-pencil-square"></i>
      </button>
      <div class="formContainer" id="formContainer">
        <span class="formCross" id="formCross"><i class="bi bi-x-lg"></i></span>
        <form id="form" class="form">
          <label for="" class="label">Title :</label>
          <input type="text" name="title" id="title" class="titleForm" />
          <label for="" class="label">Text :</label>
          <input type="text" name="text" id="text" class="titleForm" />
          <input type="submit" id="btn" class="btn" value="Post" />
        </form>
      </div>
      <section class="postContainer" id="postContainer"></section>
      <div class="editFormDiv" id="editFormDiv">
        <span class="cross" id="cross"><i class="bi bi-x-lg"></i></span>
        <form id="editForm" class="editForm">
          <label for="title">Title</label>
          <input type="text" id="editFormTitle" class="editFormInput" />
          <br />
          <label for="text">Text</label>
          <input type="text" id="editFormText" class="editFormInput" />
          <br />
          <input
            type="submit"
            name=""
            id="editFormBtn"
            class="editFormButton"
          />
        </form>
      </div>

      <span class="alertBox" id="alertBox"></span>
    </div>
    <div class="expired" id="expired">
      <div class="message">Your session has expired</div>
      <button class="jumpToLoginBtn" id="jumpToLoginBtn">Login</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./home.js"></script>
  </body>
</html>
