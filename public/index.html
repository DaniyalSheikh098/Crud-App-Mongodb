<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="app">
      <div class="section1">
        <h1>Welcome to my CRUD</h1>
        <p class="lineAfterh1">Sign and continue</p>
      </div>
      <section class="formContainer">
        <form id="form" class="form">
          <div class="inputBox inputBoxSignup">
            <i class="bi bi-envelope icon"></i>
            <input type="email" class="box" id="email" />
            <span>Email</span>
          </div>
          <div class="inputBox">
            <i class="bi bi-lock icon"></i>
            <input type="password" name="password" id="password" class="box" />
            <span>Password</span>
          </div>
          <input type="submit" value="LOGIN" class="btn" id="btn" />
        </form>
      </section>
      <div class="bottomLine">
        <span>Don't have account?</span>&nbsp;<a href="./signup.html"
          >Create new account</a
        >
      </div>
    </div>
    <span class="alertBox" id="alertBox"></span>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./login.js"></script>
  </body>
</html>
